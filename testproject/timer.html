<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="modal.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="james" style="height: 200px;width: 200px"></div>
<div id="king" style="height: 200px;width: 200px"></div>
<div id="wubin" style="height: 200px;width: 200px"></div>
<script src="jquery.js"></script>
<script src="echarts.js"></script>
<script>
    var timer = 10;
    function makeSingle(divID,timer){
        var singlevalue = '<div class="cas-chart-container unitvalue-round">'+
            '<div class="unitvalue-rondLine">'+
            '<div class="unitvalue-ball"></div>'+
            '</div>'+
            '<div class="unitvalue-bg">'+
            '<p class ="timeSingle">'+timer+'</p>'+
            '</div>'+
            '</div>';
        setInterval(function () {
            if (timer >= 0){
                $("#"+divID).html(singlevalue);
                $(".timeSingle").text(timer);
                timer -- ;
            }else {
                timer = 10;
                $("#"+divID).html(singlevalue);
                $(".timeSingle").text(timer);
                timer -- ;
            }
        },1000);
        console.log("makeSingle");
    };
    makeSingle("james",timer);

    function makeUnitvalue(divId,timer){
        var myCharts = echarts.init(document.getElementById(divId),'castheme');
        var option = {
            title: {
                text: timer,
                x: 'center',
                y: 'center',
                textStyle: {
                    color: '#fff',
                    fontWeight: 'bolder',
                    fontSize: 30,
                }
            },
            series: [{
                hoverAnimation: false,
                legendHoverLink: false,
                type: 'pie',
                radius: ['80%', '75%'],
                label: {
                    normal: {
                        show: false,
                    }
                },
                data: [
                    {
                        value:100,
                        itemStyle: {
                            normal: {
                                color: '#1E90FF',
                            }
                        }
                    }]
            }]
        };
        setInterval(function () {
            if (timer >= 0){
                console.log(option.title.text );
                option.title.text = timer;
                myCharts.setOption(option,true);
                timer -- ;
            }else {
                timer = 10;
                option.title.text = timer;
                myCharts.setOption(option);
            }
        },1000);
    };
    makeUnitvalue("king",timer);

    function makeAlert(divID,timer){
            var alertContent = "<span class='glyphicon glyphicon-warning-sign issure position-top-right'></span>"+
                "<div class='cas-chart-container textLargeSize stateIssue'>"+timer+"</div>"+
                "<div class='preloader'>"+
                "<div class='preloader-inner'></div>"+
                "</div>";
        console.log("makeAlert");
        setInterval(function () {
            if (timer >= 0){
                $("#"+divID).html(alertContent);
                $(".stateIssue").text(timer);
                timer -- ;
            }else {
                timer = 10;
                $("#"+divID).html(alertContent);
                $(".stateIssue").text(timer);
                timer -- ;
            }
        },1000);
    };
    makeAlert("wubin",timer);
</script>
</body>
</html>
